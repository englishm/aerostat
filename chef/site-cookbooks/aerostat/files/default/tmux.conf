# Solarized colorscheme/theme fromÂ·
source-file ~/git/github/tmux-colors-solarized/tmuxcolors-256.conf

# Delaying Esc screws with Emacs Evil mode, so don't
set -s escape-time 0

# rebind prefix to C-\ (to avoid conflict with C-b in Emacs)
unbind-key C-b
set-option -g prefix C-q

# Vim-like navigation
setw -g mode-keys vi
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R
unbind-key J
bind-key J swap-pane -D
unbind-key K
bind-key K swap-pane -U

# '0' is at the wrong end of the keyboard
set -g base-index 1

# Just click it
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-resize-pane on

# Scroll your way into copy mode (scrollback buffer)
# and select text for copying with the mouse
setw -g mode-mouse on

# I like to give my windows descriptive names by hand instead
set-window-option -g automatic-rename off

# Toggle sending keystrokes to all panes in a window
# (Great for tailing log files on multiple, identical app servers)
bind-key a set-window-option synchronize-panes


set -g status-interval 1
set -g status-right-length 60
set -g status-right "[#(wemux status_users)] <load>  #(whoami)@#h %Y-#[fg=colour166]%m-%d#[fg=yellow]T#[fg=colour166]%H:%M#[fg=yellow]:%S%z" 
